name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Restore tools
      run: dotnet tool restore
    - name: Build
      run: dotnet build -c Release --no-restore
    - name: Test
      run: dotnet test -c Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage" --results-directory ./coverage
    - name: Test packing
      run: dotnet pack --no-build -c Release -p:PackageVersion=7.0.0.1 -o publish
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: .NET Tests
        path: coverage/test-results.trx
        reporter: dotnet-trx
    - name: Specflow Living Doc
      run: specs/generate-specflow-doc.sh
    - name: Archive specflow doc
      uses: actions/upload-artifact@v3
      with:
        name: specflow-living-doc
        path: .specflow_results/LivingDoc.html
    - name: Code Coverage Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: coverage/**/coverage.cobertura.xml
        badge: true
        fail_below_min: false
        format: markdown
        hide_branch_rate: false
        hide_complexity: true
        indicators: true
        output: both
        thresholds: '60 80'
    - run: mv code-coverage-results.md dotnet-code-coverage-results.md
    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        header: .NET
        message: .NET coverage
        recreate: true
        path: dotnet-code-coverage-results.md
