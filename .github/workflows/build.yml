name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Restore tools
      run: dotnet tool restore
    - name: Build
      run: dotnet build -c Release --no-restore
    - name: Test
      run: dotnet test -c Release --no-build --verbosity normal --logger "trx;LogFileName=../../../results/test-results.trx"
    - name: Test packing
      run: dotnet pack --no-build -c Release -p:PackageVersion=7.0.0.1 -o publish
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: .NET Tests
        path: results/test-results.trx
        reporter: dotnet-trx
    - name: Specflow Living Doc
      run: specs/generate-specflow-doc.sh
    - name: Archive specflow doc
      uses: actions/upload-artifact@v3
      with:
        name: specflow-living-doc
        path: .specflow_results/LivingDoc.html
